name: 'Code Quality Checks'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ==========================================================================
  # TERRAFORM FORMATTING & LINTING
  # ==========================================================================
  terraform-quality:
    name: 'Terraform Quality'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        id: tflint
        working-directory: ./terraform
        run: tflint --format compact --config ../.config/tf-lint/.tflint.hcl
        continue-on-error: true

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Terraform quality checks failed. Please run `terraform fmt` and fix linting issues.'
            })

  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================
  security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          output_format: cli
          quiet: true
          soft_fail: true  # Don't fail the build, just warn

      - name: Upload Checkov Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results
          path: results.sarif
          retention-days: 7

  # ==========================================================================
  # GENERAL CODE QUALITY
  # ==========================================================================
  code-quality:
    name: 'Code Quality'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for trailing whitespace
        run: |
          if grep -r '[[:blank:]]$' --include='*.tf' --include='*.yaml' --include='*.yml' .; then
            echo "âŒ Found trailing whitespace"
            exit 1
          fi

      - name: Check YAML files
        run: |
          for file in $(find . -name '*.yaml' -o -name '*.yml'); do
            python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done

      - name: Markdown Lint
        uses: avto-dev/markdown-lint@v1
        with:
          args: '**/*.md'
          ignore: 'node_modules'

  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  quality-summary:
    name: 'Quality Summary'
    needs: [terraform-quality, security-scan, code-quality]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "### ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Terraform Quality: ${{ needs.terraform-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
