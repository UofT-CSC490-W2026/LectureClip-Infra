name: 'Code Quality Checks'

on:
  push:
    branches: [main, develop]

jobs:
  # ==========================================================================
  # TERRAFORM FORMATTING & LINTING
  # ==========================================================================
  terraform-quality:
    name: 'Terraform Quality'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        working-directory: ./terraform
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        id: tflint
        working-directory: ./terraform
        run: tflint --format compact --config ../.config/tf-lint/.tflint.hcl
        continue-on-error: true

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Terraform quality checks failed. Please run `terraform fmt` and fix linting issues.'
            })

  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================
  security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          output_format: cli
          quiet: true
          soft_fail: true  # Don't fail the build, just warn

      - name: Upload Checkov Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results
          path: results.sarif
          retention-days: 7

  # ==========================================================================
  # GENERAL CODE QUALITY
  # ==========================================================================
  code-quality:
    name: 'Code Quality'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for trailing whitespace
        run: |
          if grep -r '[[:blank:]]$' --include='*.tf' --include='*.yaml' --include='*.yml' .; then
            echo "âŒ Found trailing whitespace"
            exit 1
          fi

      - name: Check YAML files
        run: |
          for file in $(find . -name '*.yaml' -o -name '*.yml'); do
            python3 -c "import yaml; yaml.safe_load(open('$file'))" || exit 1
          done

  # ==========================================================================
  # DEPLOY â€” environment determined by branch
  #   develop â†’ dev
  #   main    â†’ prod
  # ==========================================================================
  deploy:
    name: 'Deploy (${{ github.ref_name == ''main'' && ''prod'' || ''dev'' }})'
    runs-on: ubuntu-latest
    needs: [terraform-quality, security-scan, code-quality]
    if: github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "name=prod"        >> "$GITHUB_OUTPUT"
            echo "backend=environments/backend-prod.hcl" >> "$GITHUB_OUTPUT"
            echo "varfile=environments/prod.tfvars"      >> "$GITHUB_OUTPUT"
            echo "role=${{ vars.AWS_ROLE_TO_ASSUME_PROD }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=dev"         >> "$GITHUB_OUTPUT"
            echo "backend=environments/backend-dev.hcl"  >> "$GITHUB_OUTPUT"
            echo "varfile=environments/dev.tfvars"       >> "$GITHUB_OUTPUT"
            echo "role=${{ vars.AWS_ROLE_TO_ASSUME_DEV }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.env.outputs.role }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -backend-config="${{ steps.env.outputs.backend }}"

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var-file="${{ steps.env.outputs.varfile }}" -out=tfplan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan

      - name: Deployment Summary
        if: always()
        run: |
          echo "### ðŸš€ Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Environment: ${{ steps.env.outputs.name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Result: ${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
  # ==========================================================================
  # SUMMARY
  # ==========================================================================
  quality-summary:
    name: 'Quality Summary'
    needs: [terraform-quality, security-scan, code-quality]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "### ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Terraform Quality: ${{ needs.terraform-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
